<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            margin:0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 20px);
            width: calc(100vh - 20px);
            border: 10px solid rgb(252, 137, 6);
        }
        .container> .img_blocks {
            display: flex;
            flex-direction: column;
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="img_blocks">
            <img src="https://source.unsplash.com/random/150x150" alt="" srcset="">
            <img src="https://source.unsplash.com/random/150x150" alt="" srcset="">
            <img src="https://source.unsplash.com/random/150x150" alt="" srcset="">
            <img src="https://source.unsplash.com/random/150x150" alt="" srcset="">
        </div>
    </div>
    
</body>
</html>
